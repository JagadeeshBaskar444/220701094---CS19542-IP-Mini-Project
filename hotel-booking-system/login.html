<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Booking System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body  class="auth-background">
    <header>
        <div class="logo">HotelBooking</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="booking.html">Rooms</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="login.php">

            <label for="email">Email:</label>
            <input type="text" id="login-email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="btn">Login</button>
            <p id="login-message" class="error-message" style="color: red;"></p>
        </form>
        
        
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
